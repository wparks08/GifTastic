<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/scrollbar.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        
        <a class="navbar-brand" href="#"><span class="badge badge-primary mr-2">G</span>GifTastic</a>
    </nav>
    <a id="top"></a>
    <div class="container-fluid d-flex flex-column">
        <div id="content" class="row mt-3">
            <!-- Gif Display -->
            <div id="search-results" class="col-md-9 text-center order-1 order-md-0">
                <div id="gif-display" class="d-flex justify-content-start flex-wrap"></div>
                <button id="more" class="btn btn-dark col-2 my-3">Load More</button>
            </div>
            <!-- Right menu -->
            <div id="form-display" class="col-md-3 order-0 order-md-1">
                <!-- Add Term Form -->
                <form class="form-inline">
                    <div class="form-group">
                        <label class="mr-2">Add A Term:</label>
                        <input type="text" id="new-button-name" class="form-control">
                    </div>
                    <button class="btn btn-success add-button ml-2">Add</button>
                </form>
                <hr>
                <!-- Button Display -->
                <div id="button-display" class="d-flex justify-content-around flex-wrap"></div>
                <hr class="d-md-none">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
