<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column">
        <!--Button area-->
        <div class="row">
            <div id="button-display" class="d-flex justify-content-around flex-wrap col-md-9"></div>
            <div id="form-display" class="col-md-3">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label">Add A Button:</label>
                        <input type="text" id="new-button-name" class="form-control">
                    </div>
                    <button class="btn btn-success add-button">Go</button>
                </form>
            </div>
        </div>
        
        <!--Gif area-->
        <div id="gif-display" class="d-flex justify-content-start flex-wrap"></div>
        <button id="more" class="btn btn-dark col-2 align-self-center">Load More</button>
        <!--Form area-->
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
